
<!-- github_blog_system/frontend/admin.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>博客后台管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark-mode .bg-white {
            background-color: #2d3748;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .cover-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        .image-option-row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .editor-container {
            display: flex;
            height: calc(100vh - 200px);
            gap: 20px;
        }
        .editor-pane, .preview-pane {
            flex: 1;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            overflow-y: auto;
        }
        .dark-mode .editor-pane,
        .dark-mode .preview-pane {
            border-color: #4a5568;
        }
        .preview-pane {
            background-color: #f8fafc;
        }
        .dark-mode .preview-pane {
            background-color: #2d3748;
        }
        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .toolbar button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            background-color: #e2e8f0;
            border: none;
            cursor: pointer;
        }
        .dark-mode .toolbar button {
            background-color: #4a5568;
        }
        input, textarea, select {
            color: #1f2937 !important;
            caret-color: #1f2937 !important;
        }
        .dark-mode input,
        .dark-mode textarea,
        .dark-mode select {
            color: #e2e8f0 !important;
            caret-color: #e2e8f0 !important;
        }
        .dark-mode .article-title,
        .dark-mode .movie-title,
        .dark-mode .book-title,
        .dark-mode .music-title {
            color: #e2e8f0 !important;
        }
        .dark-mode .article-list-item h4,
        .dark-mode .movie-list-item h4,
        .dark-mode .book-list-item h4,
        .dark-mode .music-list-item h4 {
            color: #e2e8f0 !important;
        }
        .dark-mode .article-list-item p,
        .dark-mode .movie-list-item p,
        .dark-mode .book-list-item p,
        .dark-mode .music-list-item p {
            color: #cbd5e0 !important;
        }
        .dark-mode label {
            color: #e2e8f0 !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="particles-js"></div>
    <div class="container mx-auto px-4 py-8">
        <!-- 登录表单 -->
        <div id="login-container" class="login-container bg-white dark:bg-gray-800">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">管理员登录</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 dark:text-gray-300 mb-2">用户名</label>
                    <input type="text" id="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">密码</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <button type="submit" class="w-full px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">登录</button>
            </form>
        </div>

        <!-- 管理内容 (默认隐藏) -->
        <div id="admin-content" class="hidden">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white">博客后台管理</h1>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        🌙 深色模式
                    </button>
                    <a href="./index.html" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                        ← 返回首页
                    </a>
                </div>
            </header>

            <!-- 导航选项卡 -->
            <div class="mb-8 flex border-b border-gray-200 dark:border-gray-700">
                <button data-tab="article-tab" class="px-4 py-2 border-b-2 border-transparent hover:border-blue-500 transition tab-button active">📝 文章管理</button>
                <button data-tab="movie-tab" class="px-4 py-2 border-b-2 border-transparent hover:border-blue-500 transition tab-button">🎬 电影管理</button>
                <button data-tab="book-tab" class="px-4 py-2 border-b-2 border-transparent hover:border-blue-500 transition tab-button">📚 书籍管理</button>
                <button data-tab="music-tab" class="px-4 py-2 border-b-2 border-transparent hover:border-blue-500 transition tab-button">🎵 音乐管理</button>
            </div>

            <!-- 文章管理 -->
            <div id="article-tab" class="tab-content active">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">📝 文章管理</h2>
                
                <!-- 文章表单 -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-8 dark:bg-gray-800">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white article-title">添加/编辑文章</h3>
                    <form id="article-form" class="space-y-4">
                        <input type="hidden" id="article-id">
                        <div>
                            <label for="article-title" class="block text-gray-700 dark:text-gray-300 mb-2">标题</label>
                            <input type="text" id="article-title" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="article-tags" class="block text-gray-700 dark:text-gray-300 mb-2">标签 (用逗号分隔)</label>
                            <input type="text" id="article-tags" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 mb-2">封面图片</label>
                            <img id="cover-preview" src="https://picsum.photos/800/400" alt="封面预览" class="w-full h-48 object-cover rounded-lg">
                            <div class="cover-options">
                                <div class="image-option-row">
                                    <button type="button" id="change-cover" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">随机封面</button>
                                </div>
                                <div class="image-option-row">
                                    <input type="file" id="local-cover" accept="image/*" class="hidden">
                                    <button type="button" onclick="document.getElementById('local-cover').click()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">上传本地图片</button>
                                </div>
                                <div class="image-option-row">
                                    <input type="url" id="cover-url" placeholder="输入图片URL" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                    <button type="button" id="load-cover-url" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">加载URL</button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 mb-2">内容</label>
                            <div class="toolbar">
                                <button type="button" data-command="bold"><strong>B</strong></button>
                                <button type="button" data-command="italic"><em>I</em></button>
                                <button type="button" data-command="heading">H</button>
                                <button type="button" data-command="quote">"</button>
                                <button type="button" data-command="link">🔗</button>
                                <button type="button" data-command="image">🖼️</button>
                                <button type="button" data-command="code">&lt;/&gt;</button>
                                <button type="button" data-command="unordered-list">•</button>
                                <button type="button" data-command="ordered-list">1.</button>
                            </div>
                            <div class="editor-container">
                                <textarea id="markdown-editor" class="editor-pane dark:bg-gray-700 dark:text-white"></textarea>
                                <div id="markdown-preview" class="preview-pane dark:bg-gray-700 dark:text-white"></div>
                            </div>
                        </div>
                        <div class="flex space-x-4">
                            <button type="button" id="save-draft" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">保存草稿</button>
                            <button type="button" id="publish-article" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">发布文章</button>
                            <button type="button" id="reset-article-form" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">重置表单</button>
                        </div>
                    </form>
                </div>

                <!-- 文章列表 -->
                <div class="bg-white rounded-lg shadow-md p-6 dark:bg-gray-800">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">文章列表</h3>
                    <div id="articles-list" class="space-y-4">
                        <!-- 文章列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 电影管理 -->
            <div id="movie-tab" class="tab-content">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">🎬 电影管理</h2>
                
                <!-- 电影表单 -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-8 dark:bg-gray-800">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white movie-title">添加/编辑电影</h3>
                    <form id="movie-form" class="space-y-4">
                        <input type="hidden" id="movie-id">
                        <div>
                            <label for="movie-title" class="block text-gray-700 dark:text-gray-300 mb-2">电影名称</label>
                            <input type="text" id="movie-title" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="movie-director" class="block text-gray-700 dark:text-gray-300 mb-2">导演</label>
                            <input type="text" id="movie-director" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="movie-year" class="block text-gray-700 dark:text-gray-300 mb-2">上映年份</label>
                            <input type="number" id="movie-year" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="movie-url" class="block text-gray-700 dark:text-gray-300 mb-2">电影链接</label>
                            <input type="url" id="movie-url" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="movie-rating" class="block text-gray-700 dark:text-gray-300 mb-2">评分 (0-10)</label>
                            <input type="number" id="movie-rating" min="0" max="10" step="0.1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="movie-review" class="block text-gray-700 dark:text-gray-300 mb-2">影评</label>
                            <textarea id="movie-review" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 mb-2">海报</label>
                            <img id="movie-poster-preview" src="https://picsum.photos/200/300" alt="海报预览" class="w-48 h-64 object-cover rounded-lg">
                            <div class="cover-options">
                                <div class="image-option-row">
                                    <button type="button" id="change-movie-poster" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">随机海报</button>
                                </div>
                                <div class="image-option-row">
                                    <input type="file" id="local-movie-poster" accept="image/*" class="hidden">
                                    <button type="button" onclick="document.getElementById('local-movie-poster').click()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">上传本地图片</button>
                                </div>
                                <div class="image-option-row">
                                    <input type="url" id="movie-poster-url" placeholder="输入图片URL" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                    <button type="button" id="load-movie-poster-url" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">加载URL</button>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-4">
                            <button type="button" id="add-movie" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">添加电影</button>
                            <button type="button" id="reset-movie-form" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">重置表单</button>
                        </div>
                    </form>
                </div>

                <!-- 电影列表 -->
                <div class="bg-white rounded-lg shadow-md p-6 dark:bg-gray-800">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">电影列表</h3>
                    <div id="movies-list" class="space-y-4">
                        <!-- 电影列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 书籍管理 -->
            <div id="book-tab" class="tab-content">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">📚 书籍管理</h2>
                
                <!-- 书籍表单 -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-8 dark:bg-gray-800">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white book-title">添加/编辑书籍</h3>
                    <form id="book-form" class="space-y-4">
                        <input type="hidden" id="book-id">
                        <div>
                            <label for="book-title" class="block text-gray-700 dark:text-gray-300 mb-2">书名</label>
                            <input type="text" id="book-title" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="book-author" class="block text-gray-700 dark:text-gray-300 mb-2">作者</label>
                            <input type="text" id="book-author" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="book-year" class="block text-gray-700 dark:text-gray-300 mb-2">出版年份</label>
                            <input type="number" id="book-year" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="book-url" class="block text-gray-700 dark:text-gray-300 mb-2">书籍链接</label>
                            <input type="url" id="book-url" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="book-status" class="block text-gray-700 dark:text-gray-300 mb-2">阅读状态</label>
                            <select id="book-status" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <option value="未读">未读</option>
                                <option value="阅读中">阅读中</option>
                                <option value="已读">已读</option>
                                <option value="弃读">弃读</option>
                            </select>
                        </div>
                        <div>
                            <label for="book-review" class="block text-gray-700 dark:text-gray-300 mb-2">书评</label>
                            <textarea id="book-review" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 mb-2">封面</label>
                            <img id="book-cover-preview" src="https://picsum.photos/200/300" alt="封面预览" class="w-48 h-64 object-cover rounded-lg">
                            <div class="cover-options">
                                <div class="image-option-row">
                                    <button type="button" id="change-book-cover" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">随机封面</button>
                                </div>
                                <div class="image-option-row">
                                    <input type="file" id="local-book-cover" accept="image/*" class="hidden">
                                    <button type="button" onclick="document.getElementById('local-book-cover').click()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">上传本地图片</button>
                                </div>
                                <div class="image-option-row">
                                    <input type="url" id="book-cover-url" placeholder="输入图片URL" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                    <button type="button" id="load-book-cover-url" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">加载URL</button>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-4">
                            <button type="button" id="add-book" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">添加书籍</button>
                            <button type="button" id="reset-book-form" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">重置表单</button>
                        </div>
                    </form>
                </div>

                <!-- 书籍列表 -->
                <div class="bg-white rounded-lg shadow-md p-6 dark:bg-gray-800">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">书籍列表</h3>
                    <div id="books-list" class="space-y-4">
                        <!-- 书籍列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 音乐管理 -->
            <div id="music-tab" class="tab-content">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">🎵 音乐管理</h2>
                
                <!-- 音乐表单 -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-8 dark:bg-gray-800">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white music-title">添加/编辑音乐</h3>
                    <form id="music-form" class="space-y-4">
                        <input type="hidden" id="music-id">
                        <div>
                            <label for="music-title" class="block text-gray-700 dark:text-gray-300 mb-2">歌曲名称</label>
                            <input type="text" id="music-title" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="music-artist" class="block text-gray-700 dark:text-gray-300 mb-2">艺术家</label>
                            <input type="text" id="music-artist" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="music-album" class="block text-gray-700 dark:text-gray-300 mb-2">专辑</label>
                            <input type="text" id="music-album" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="music-year" class="block text-gray-700 dark:text-gray-300 mb-2">发行年份</label>
                            <input type="number" id="music-year" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label for="music-url" class="block text-gray-700 dark:text-gray-300 mb-2">音乐链接</label>
                            <input type="url" id="music-url" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 mb-2">封面</label>
                            <img id="music-cover-preview" src="https://picsum.photos/200/200" alt="封面预览" class="w-48 h-48 object-cover rounded-lg">
                            <div class="cover-options">
                                <div class="image-option-row">
                                    <button type="button" id="change-music-cover" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">随机封面</button>
                                </div>
                                <div class="image-option-row">
                                    <input type="file" id="local-music-cover" accept="image/*" class="hidden">
                                    <button type="button" onclick="document.getElementById('local-music-cover').click()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">上传本地图片</button>
                                </div>
                                <div class="image-option-row">
                                    <input type="url" id="music-cover-url" placeholder="输入图片URL" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                    <button type="button" id="load-music-cover-url" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">加载URL</button>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-4">
                            <button type="button" id="add-music" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">添加音乐</button>
                            <button type="button" id="reset-music-form" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">重置表单</button>
                        </div>
                    </form>
                </div>

                <!-- 音乐列表 -->
                <div class="bg-white rounded-lg shadow-md p-6 dark:bg-gray-800">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">音乐列表</h3>
                    <div id="music-list" class="space-y-4">
                        <!-- 音乐列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/markdown-editor.js"></script>
    <script>
        // 深色模式切换
        const darkModeToggle = document.getElementById('darkModeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        if (localStorage.getItem('darkMode') === 'true' || 
            (localStorage.getItem('darkMode') === null && prefersDarkScheme.matches)) {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = '☀️ 浅色模式';
        }
        
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            darkModeToggle.textContent = isDarkMode ? '☀️ 浅色模式' : '🌙 深色模式';
        });

        // 粒子效果初始化
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#3B82F6" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#3B82F6", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });

        // 选项卡切换
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有选项卡的活跃状态
                tabButtons.forEach(btn => btn.classList.remove('border-blue-500'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                // 设置当前选项卡为活跃状态
                this.classList.add('border-blue-500');
                document.getElementById(this.getAttribute('data-tab')).classList.add('active');
            });
        });

        // 随机封面图片
        document.getElementById('change-cover').addEventListener('click', function() {
            const random = Math.floor(Math.random() * 1000);
            document.getElementById('cover-preview').src = `https://picsum.photos/800/400?random=${random}`;
        });

        // 随机电影海报
        document.getElementById('change-movie-poster').addEventListener('click', function() {
            const random = Math.floor(Math.random() * 1000);
            document.getElementById('movie-poster-preview').src = `https://picsum.photos/200/300?random=${random}`;
        });

        // 随机书籍封面
        document.getElementById('change-book-cover').addEventListener('click', function() {
            const random = Math.floor(Math.random() * 1000);
            document.getElementById('book-cover-preview').src = `https://picsum.photos/200/300?random=${random}`;
        });

        // 随机音乐封面
        document.getElementById('change-music-cover').addEventListener('click', function() {
            const random = Math.floor(Math.random() * 1000);
            document.getElementById('music-cover-preview').src = `https://picsum.photos/200/200?random=${random}`;
        });

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化深色模式
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = '☀️ 浅色模式';
            }

            // 为所有标签按钮添加事件监听器
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // 移除所有选项卡的active类
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active', 'border-blue-500');
                    });
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // 添加active类到当前选项卡
                    this.classList.add('active', 'border-blue-500');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });

        // 声明全局函数，供HTML元素的onclick属性调用
        window.editArticle = function(id) {
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            const article = articles.find(a => a.id === id);
            
            if (!article) {
                alert('未找到该文章');
                return;
            }
            
            // 填充表单
            document.getElementById('article-id').value = article.id;
            document.getElementById('article-title').value = article.title;
            document.getElementById('article-tags').value = article.tags.join(', ');
            document.getElementById('cover-preview').src = article.cover;
            document.getElementById('markdown-editor').value = article.content;
            
            // 更新预览
            document.getElementById('markdown-preview').innerHTML = marked.parse(article.content);
            
            // 高亮代码块
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
            
            // 切换到文章标签
            document.querySelector('[data-tab="article-tab"]').click();
            
            // 滚动到表单顶部
            window.scrollTo(0, 0);
        };

        window.editMovie = function(id) {
            const movies = JSON.parse(localStorage.getItem('movies')) || [];
            const movie = movies.find(m => m.id === id);
            
            if (!movie) {
                alert('未找到该电影');
                return;
            }
            
            // 填充表单
            document.getElementById('movie-id').value = movie.id;
            document.getElementById('movie-title').value = movie.title;
            document.getElementById('movie-director').value = movie.director;
            document.getElementById('movie-year').value = movie.year;
            document.getElementById('movie-url').value = movie.url || '';
            document.getElementById('movie-rating').value = movie.rating || '';
            document.getElementById('movie-review').value = movie.review || '';
            document.getElementById('movie-poster-preview').src = movie.poster;
            
            // 切换到电影标签
            document.querySelector('[data-tab="movie-tab"]').click();
            
            // 滚动到表单顶部
            window.scrollTo(0, 0);
        };

        window.editBook = function(id) {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const book = books.find(b => b.id === id);
            
            if (!book) {
                alert('未找到该书籍');
                return;
            }
            
            // 填充表单
            document.getElementById('book-id').value = book.id;
            document.getElementById('book-title').value = book.title;
            document.getElementById('book-author').value = book.author;
            document.getElementById('book-year').value = book.year || '';
            document.getElementById('book-url').value = book.url || '';
            document.getElementById('book-status').value = book.status;
            document.getElementById('book-review').value = book.review || '';
            document.getElementById('book-cover-preview').src = book.cover;
            
            // 切换到书籍标签
            document.querySelector('[data-tab="book-tab"]').click();
            
            // 滚动到表单顶部
            window.scrollTo(0, 0);
        };

        window.editMusic = function(id) {
            const music = JSON.parse(localStorage.getItem('music')) || [];
            const m = music.find(item => item.id === id);
            
            if (!m) {
                alert('未找到该音乐');
                return;
            }
            
            // 填充表单
            document.getElementById('music-id').value = m.id;
            document.getElementById('music-title').value = m.title;
            document.getElementById('music-artist').value = m.artist;
            document.getElementById('music-album').value = m.album || '';
            document.getElementById('music-year').value = m.year || '';
            document.getElementById('music-url').value = m.url;
            document.getElementById('music-cover-preview').src = m.cover;
            
            // 切换到音乐标签
            document.querySelector('[data-tab="music-tab"]').click();
            
            // 滚动到表单顶部
            window.scrollTo(0, 0);
        };

        window.deleteArticle = function(id) {
            if (confirm('确定要删除这篇文章吗？')) {
                let articles = JSON.parse(localStorage.getItem('articles')) || [];
                articles = articles.filter(article => article.id !== id);
                localStorage.setItem('articles', JSON.stringify(articles));
                loadArticlesList();
            }
        };

        window.deleteMovie = function(id) {
            if (confirm('确定要删除这部电影吗？')) {
                let movies = JSON.parse(localStorage.getItem('movies')) || [];
                movies = movies.filter(movie => movie.id !== id);
                localStorage.setItem('movies', JSON.stringify(movies));
                loadMoviesList();
            }
        };

        window.deleteBook = function(id) {
            if (confirm('确定要删除这本书籍吗？')) {
                let books = JSON.parse(localStorage.getItem('books')) || [];
                books = books.filter(book => book.id !== id);
                localStorage.setItem('books', JSON.stringify(books));
                loadBooksList();
            }
        };

        window.deleteMusic = function(id) {
            if (confirm('确定要删除这首音乐吗？')) {
                let music = JSON.parse(localStorage.getItem('music')) || [];
                music = music.filter(m => m.id !== id);
                localStorage.setItem('music', JSON.stringify(music));
                loadMusicList();
            }
        };

        // 加载文章列表
        function loadArticlesList() {
            const articlesList = document.getElementById('articles-list');
            if (!articlesList) return;
            
            articlesList.innerHTML = '';
            
            const articles = JSON.parse(localStorage.getItem('articles') || '[]')
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (articles.length === 0) {
                articlesList.innerHTML = '<p class="text-gray-600 dark:text-gray-300">暂无文章，请添加新文章。</p>';
                return;
            }
            
            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'bg-gray-100 p-4 rounded-lg flex justify-between items-center dark:bg-gray-700 article-list-item';
                articleElement.innerHTML = `
                    <div>
                        <h4 class="font-bold text-gray-800 dark:text-white">${article.title}</h4>
                        <p class="text-sm text-gray-600 dark:text-gray-300">${article.date}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editArticle('${article.id}')" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">编辑</button>
                        <button onclick="deleteArticle('${article.id}')" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">删除</button>
                    </div>
                `;
                articlesList.appendChild(articleElement);
            });
        }

        // 加载电影列表
        function loadMoviesList() {
            const moviesList = document.getElementById('movies-list');
            if (!moviesList) return;
            
            moviesList.innerHTML = '';
            
            const movies = JSON.parse(localStorage.getItem('movies') || '[]')
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (movies.length === 0) {
                moviesList.innerHTML = '<p class="text-gray-600 dark:text-gray-300">暂无电影，请添加新电影。</p>';
                return;
            }
            
            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'bg-gray-100 p-4 rounded-lg flex justify-between items-center dark:bg-gray-700 movie-list-item';
                movieElement.innerHTML = `
                    <div>
                        <h4 class="font-bold text-gray-800 dark:text-white">${movie.title}</h4>
                        <p class="text-sm text-gray-600 dark:text-gray-300">导演: ${movie.director} · ${movie.year}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editMovie('${movie.id}')" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">编辑</button>
                        <button onclick="deleteMovie('${movie.id}')" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">删除</button>
                    </div>
                `;
                moviesList.appendChild(movieElement);
            });
        }

        // 加载书籍列表
        function loadBooksList() {
            const booksList = document.getElementById('books-list');
            if (!booksList) return;
            
            booksList.innerHTML = '';
            
            const books = JSON.parse(localStorage.getItem('books') || '[]')
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (books.length === 0) {
                booksList.innerHTML = '<p class="text-gray-600 dark:text-gray-300">暂无书籍，请添加新书籍。</p>';
                return;
            }
            
            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'bg-gray-100 p-4 rounded-lg flex justify-between items-center dark:bg-gray-700 book-list-item';
                bookElement.innerHTML = `
                    <div>
                        <h4 class="font-bold text-gray-800 dark:text-white">${book.title}</h4>
                        <p class="text-sm text-gray-600 dark:text-gray-300">作者: ${book.author} · 状态: ${book.status}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editBook('${book.id}')" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">编辑</button>
                        <button onclick="deleteBook('${book.id}')" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">删除</button>
                    </div>
                `;
                booksList.appendChild(bookElement);
            });
        }

        // 加载音乐列表
        function loadMusicList() {
            const musicList = document.getElementById('music-list');
            if (!musicList) return;
            
            musicList.innerHTML = '';
            
            const music = JSON.parse(localStorage.getItem('music') || '[]')
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (music.length === 0) {
                musicList.innerHTML = '<p class="text-gray-600 dark:text-gray-300">暂无音乐，请添加新音乐。</p>';
                return;
            }
            
            music.forEach(m => {
                const musicElement = document.createElement('div');
                musicElement.className = 'bg-gray-100 p-4 rounded-lg flex justify-between items-center dark:bg-gray-700 music-list-item';
                musicElement.innerHTML = `
                    <div>
                        <h4 class="font-bold text-gray-800 dark:text-white">${m.title}</h4>
                        <p class="text-sm text-gray-600 dark:text-gray-300">艺术家: ${m.artist} · ${m.year || ''}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editMusic('${m.id}')" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">编辑</button>
                        <button onclick="deleteMusic('${m.id}')" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">删除</button>
                    </div>
                `;
                musicList.appendChild(musicElement);
            });
        }

        // 登录功能
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (username === import.meta.env.VITE_ADMIN_USERNAME && password === import.meta.env.VITE_ADMIN_SECRET) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    document.getElementById('login-container').classList.add('hidden');
                    document.getElementById('admin-content').classList.remove('hidden');
                    
                    // 加载管理数据
                    loadArticlesList();
                    loadMoviesList();
                    loadBooksList();
                    loadMusicList();
                } else {
                    alert('用户名或密码错误');
                }
            });
        }

        // 检查是否已登录
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('admin-content').classList.remove('hidden');
            
            // 加载管理数据
            loadArticlesList();
            loadMoviesList();
            loadBooksList();
            loadMusicList();
        }
    </script>
</body>
</html>
