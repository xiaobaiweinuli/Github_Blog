        // å¤„ç†å¤–éƒ¨é“¾æ¥çš„ç»Ÿä¸€å‡½æ•°
        function handleExternalLink(url) {
            // æ£€æŸ¥URLæ˜¯å¦æœ‰æ•ˆ
            if (!url) {
                alert('é“¾æ¥ä¸ºç©ºï¼Œæ— æ³•è®¿é—®');
                return false;
            }
            
            try {
                // å°è¯•åˆ›å»ºURLå¯¹è±¡ï¼Œå¦‚æœå¤±è´¥åˆ™URLæ ¼å¼æ— æ•ˆ
                new URL(url);
                
                // åœ¨æ–°çª—å£æ‰“å¼€é“¾æ¥
                window.open(url, '_blank');
                return true;
            } catch (e) {
                alert('é“¾æ¥æ ¼å¼æ— æ•ˆï¼Œè¯·æ£€æŸ¥é“¾æ¥åœ°å€');
                return false;

        // åŠ è½½æ–‡ç« å†…å®¹
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            // è·å–æ‰€æœ‰æ–‡ç« 
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            
            // æŸ¥æ‰¾å½“å‰æ–‡ç« 
            const article = articles.find(a => a.id === articleId);
            
            if (article) {
                // è®¾ç½®æ–‡ç« ä¿¡æ¯
                document.getElementById('article-title').textContent = article.title;
                document.getElementById('article-cover').src = article.cover;
                document.getElementById('article-cover').alt = article.title;
                document.getElementById('article-date').textContent = article.date;
                
                // è®¾ç½®æ ‡ç­¾
                const tagsContainer = document.getElementById('article-tags');
                article.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm dark:bg-blue-900 dark:text-blue-200';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
                
                // æ¸²æŸ“Markdownå†…å®¹
                const contentContainer = document.getElementById('article-content');
                contentContainer.innerHTML = marked.parse(article.content);
                
                // é«˜äº®ä»£ç å—
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // å¤„ç†æ–‡ç« ä¸­å¯èƒ½åŒ…å«çš„å¤–éƒ¨é“¾æ¥
                document.querySelectorAll('#article-content a').forEach(link => {
                    if (!link.href.includes('#') && 
                        !link.href.startsWith(window.location.origin) && 
                        !link.hasAttribute('target')) {
                        link.setAttribute('target', '_blank');
                        link.setAttribute('rel', 'noopener noreferrer');
                        
                        // æ·»åŠ ç‚¹å‡»äº‹ä»¶å¤„ç†
                        link.addEventListener('click', function(e) {

                contentContainer.innerHTML = `

                        <p class="text-gray-600 dark:text-gray-300 mb-6">æ‚¨è¯·æ±‚çš„æ–‡ç« ä¸å­˜åœ¨æˆ–å·²è¢«åˆ é™¤ã€‚</p>

                    </div>
                `;
            }

            // åˆå§‹åŒ–è¯„è®ºå­˜å‚¨
            if (!localStorage.getItem(`comments-${articleId}`)) {
                localStorage.setItem(`comments-${articleId}`, JSON.stringify([]));
            }

            // åŠ è½½è¯„è®ºåˆ—è¡¨
            function loadComments() {
                const commentsList = document.getElementById('comments-list');
                commentsList.innerHTML = '';
                
                const comments = JSON.parse(localStorage.getItem(`comments-${articleId}`)) || [];
                
                if (comments.length === 0) {
                    commentsList.innerHTML = '<p class="text-gray-600 dark:text-gray-300">æš‚æ— è¯„è®ºï¼Œå¿«æ¥å‘è¡¨ç¬¬ä¸€æ¡è¯„è®ºå§ï¼</p>';
                    return;
                }
                
                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'bg-white p-4 rounded-lg shadow comment-item dark:bg-gray-700';
                    commentElement.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-gray-800 dark:text-white">${comment.name}</h3>
                            <span class="text-sm text-gray-500">${comment.date}</span>
                        </div>
                        <p class="text-gray-700 dark:text-gray-300">${comment.content}</p>
                    `;
                    commentsList.appendChild(commentElement);
                });
            }

            // æäº¤è¯„è®º
            const commentForm = document.getElementById('comment-form');
            commentForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('comment-name').value;
                const email = document.getElementById('comment-email').value;
                const content = document.getElementById('comment-content').value;
                
                if (!name || !content) {
                    alert('è¯·å¡«å†™æ˜µç§°å’Œè¯„è®ºå†…å®¹ï¼');
                    return;
                }
                
                const comments = JSON.parse(localStorage.getItem(`comments-${articleId}`)) || [];
                const now = new Date();
                const date = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
                
                const newComment = {
                    id: Date.now().toString(),
                    name,
                    email,
                    content,
                    date
                };
                
                comments.unshift(newComment);
                localStorage.setItem(`comments-${articleId}`, JSON.stringify(comments));
                
                // æ¸…ç©ºè¡¨å•
                commentForm.reset();
                
                // é‡æ–°åŠ è½½è¯„è®ºåˆ—è¡¨
                loadComments();
                
                alert('è¯„è®ºæäº¤æˆåŠŸï¼');
