
<!-- github_blog_system/frontend/sample-article.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文章详情</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark-mode .bg-white {
            background-color: #2d3748;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .article-content {
            line-height: 1.8;
        }
        .article-content h1, 
        .article-content h2, 
        .article-content h3, 
        .article-content h4, 
        .article-content h5, 
        .article-content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: var(--title-color);
        }
        .article-content p {
            margin-bottom: 1.5em;
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }
        .article-content pre {
            background-color: #f6f8fa;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }
        .dark-mode .article-content pre {
            background-color: #2d3748;
        }
        .article-content blockquote {
            border-left: 4px solid #4299e1;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #4a5568;
        }
        .dark-mode .article-content blockquote {
            color: #cbd5e0;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .comment-item {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .comment-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            color: var(--input-text-color) !important;
            background-color: var(--input-bg) !important;
            border-color: var(--input-border) !important;
            caret-color: var(--cursor-color) !important;
        }
        input:focus, textarea:focus {
            box-shadow: 0 0 0 3px var(--input-focus-ring) !important;
            border-color: var(--primary-color) !important;
            outline: none;
        }
        input::placeholder, textarea::placeholder {
            color: var(--input-text-color);
            opacity: 0.6;
        }
        #article-title {
            color: var(--title-color) !important;
        }
        .dark-mode #article-title {
            color: #e2e8f0 !important;
        }
    </style>
  <link rel="stylesheet" crossorigin href="/Github_Blog/assets/sampleArticle-CUdcsf1G.css">
</head>
<body class="bg-gray-100">
    <div id="particles-js"></div>
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">文章详情</h1>
            <div class="flex items-center space-x-4">
                <button id="darkModeToggle" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                    🌙 深色模式
                </button>
                <a href="index.html" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                    ← 返回首页
                </a>
            </div>
        </header>

        <main>
            <article class="bg-white rounded-lg shadow-md overflow-hidden dark:bg-gray-800">
                <img id="article-cover" src="https://picsum.photos/1200/600?random=1" alt="文章封面" class="w-full h-64 md:h-96 object-cover">
                <div class="p-6 md:p-8">
                    <div class="flex flex-wrap gap-2 mb-4">
                        <span id="article-date" class="text-sm text-gray-500">2025-05-01</span>
                        <div id="article-tags" class="flex flex-wrap gap-2"></div>
                    </div>
                    <h1 id="article-title" class="text-3xl md:text-4xl font-bold mb-6 dark:text-white">文章标题</h1>
                    <div id="article-content" class="article-content text-gray-800 dark:text-gray-200"></div>
                </div>
            </article>

            <div class="mt-8 bg-white rounded-lg shadow-md p-6 dark:bg-gray-800">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">✍️ 留下你的评论</h2>
                <form id="comment-form" class="space-y-4">
                    <div>
                        <label for="comment-name" class="block text-gray-700 dark:text-gray-300 mb-2">昵称</label>
                        <input type="text" id="comment-name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:caret-white">
                    </div>
                    <div>
                        <label for="comment-email" class="block text-gray-700 dark:text-gray-300 mb-2">邮箱 (可选)</label>
                        <input type="email" id="comment-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:caret-white">
                    </div>
                    <div>
                        <label for="comment-content" class="block text-gray-700 dark:text-gray-300 mb-2">评论内容</label>
                        <textarea id="comment-content" required rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:caret-white"></textarea>
                    </div>
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">提交评论</button>
                </form>
            </div>

            <div class="mt-8 bg-white rounded-lg shadow-md p-6 dark:bg-gray-800">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">💬 所有评论</h2>
                <div id="comments-list" class="space-y-4">
                    <!-- 评论将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <footer class="mt-12 py-6 border-t border-gray-200 text-center text-gray-600 dark:text-gray-400">
            <p>© 2025 GitHub博客系统. 保留所有权利.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        // 深色模式切换
        const darkModeToggle = document.getElementById('darkModeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        if (localStorage.getItem('darkMode') === 'true' || 
            (localStorage.getItem('darkMode') === null && prefersDarkScheme.matches)) {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = '☀️ 浅色模式';
        }
        
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            darkModeToggle.textContent = isDarkMode ? '☀️ 浅色模式' : '🌙 深色模式';
        });

        // 粒子效果初始化
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#3B82F6" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#3B82F6", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });

        // 处理外部链接的统一函数
        function handleExternalLink(url) {
            // 检查URL是否有效
            if (!url) {
                alert('链接为空，无法访问');
                return false;
            }
            
            try {
                // 尝试创建URL对象，如果失败则URL格式无效
                new URL(url);
                
                // 在新窗口打开链接
                window.open(url, '_blank');
                return true;
            } catch (e) {
                alert('链接格式无效，请检查链接地址');
                return false;
            }
        }

        // 加载文章内容
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            // 获取所有文章
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            
            // 查找当前文章
            const article = articles.find(a => a.id === articleId);
            
            if (article) {
                // 设置文章信息
                document.getElementById('article-title').textContent = article.title;
                document.getElementById('article-cover').src = article.cover;
                document.getElementById('article-cover').alt = article.title;
                document.getElementById('article-date').textContent = article.date;
                
                // 设置标签
                const tagsContainer = document.getElementById('article-tags');
                article.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm dark:bg-blue-900 dark:text-blue-200';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
                
                // 渲染Markdown内容
                const contentContainer = document.getElementById('article-content');
                contentContainer.innerHTML = marked.parse(article.content);
                
                // 高亮代码块
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // 处理文章中可能包含的外部链接
                document.querySelectorAll('#article-content a').forEach(link => {
                    if (!link.href.includes('#') && 
                        !link.href.startsWith(window.location.origin) && 
                        !link.hasAttribute('target')) {
                        link.setAttribute('target', '_blank');
                        link.setAttribute('rel', 'noopener noreferrer');
                        
                        // 添加点击事件处理
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            handleExternalLink(this.href);
                        });
                    }
                });
            } else {
                // 文章不存在，显示404
                const contentContainer = document.getElementById('article-content');
                contentContainer.innerHTML = `
                    <div class="text-center py-12">
                        <h2 class="text-2xl font-bold mb-4">404 - 文章未找到</h2>
                        <p class="text-gray-600 dark:text-gray-300 mb-6">您请求的文章不存在或已被删除。</p>
                        <a href="index.html" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">返回首页</a>
                    </div>
                `;
            }

            // 初始化评论存储
            if (!localStorage.getItem(`comments-${articleId}`)) {
                localStorage.setItem(`comments-${articleId}`, JSON.stringify([]));
            }

            // 加载评论列表
            function loadComments() {
                const commentsList = document.getElementById('comments-list');
                commentsList.innerHTML = '';
                
                const comments = JSON.parse(localStorage.getItem(`comments-${articleId}`)) || [];
                
                if (comments.length === 0) {
                    commentsList.innerHTML = '<p class="text-gray-600 dark:text-gray-300">暂无评论，快来发表第一条评论吧！</p>';
                    return;
                }
                
                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'bg-white p-4 rounded-lg shadow comment-item dark:bg-gray-700';
                    commentElement.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-gray-800 dark:text-white">${comment.name}</h3>
                            <span class="text-sm text-gray-500">${comment.date}</span>
                        </div>
                        <p class="text-gray-700 dark:text-gray-300">${comment.content}</p>
                    `;
                    commentsList.appendChild(commentElement);
                });
            }

            // 提交评论
            const commentForm = document.getElementById('comment-form');
            commentForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('comment-name').value;
                const email = document.getElementById('comment-email').value;
                const content = document.getElementById('comment-content').value;
                
                if (!name || !content) {
                    alert('请填写昵称和评论内容！');
                    return;
                }
                
                const comments = JSON.parse(localStorage.getItem(`comments-${articleId}`)) || [];
                const now = new Date();
                const date = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
                
                const newComment = {
                    id: Date.now().toString(),
                    name,
                    email,
                    content,
                    date
                };
                
                comments.unshift(newComment);
                localStorage.setItem(`comments-${articleId}`, JSON.stringify(comments));
                
                // 清空表单
                commentForm.reset();
                
                // 重新加载评论列表
                loadComments();
                
                alert('评论提交成功！');
            });

            // 初始加载评论
            loadComments();
        });
    </script>
</body>
</html>
