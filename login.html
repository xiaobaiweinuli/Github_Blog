<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">博客管理系统</h1>
        <button 
            onclick="startOAuth()"
            class="bg-gray-800 text-white px-6 py-2 rounded-md hover:bg-gray-700 transition"
        >
            使用 GitHub 账号登录
        </button>
    </div>

    <script type="module">
        function startOAuth() {
            // 从 Vite 注入的环境变量中获取 clientId
            const clientId = import.meta.env.VITE_GH_CLIENT_ID;

            if (!clientId) {
                console.error("Client ID 未定义！");
                return;
            }

            const redirectUri = encodeURIComponent(
                window.location.origin + '/Github_Blog/auth.html'
            );

            // 跳转到 GitHub OAuth 页面
            window.location = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=read:user`;
        }
        window.startOAuth = startOAuth;
    </script>
</body>
</html>
