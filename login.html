<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- 定义全局环境变量 -->
    <script>
      window.__ENV__ = {
        VITE_GH_CLIENT_ID: "Ov23liYGqP6tjWqtRrQp" // GitHub OAuth Client ID
      };
    </script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">博客管理系统</h1>
        <button 
            onclick="startOAuth()"
            class="bg-gray-800 text-white px-6 py-2 rounded-md hover:bg-gray-700 transition"
        >
            使用GitHub账号登录
        </button>
    </div>

    <script type="module">
        function startOAuth() {
            const clientId = window.__ENV__.VITE_GH_CLIENT_ID;
            const redirectUri = encodeURIComponent(
              window.location.origin + '/Github_Blog/auth.html'
            );
            window.location = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=read:user`;
        }
        window.startOAuth = startOAuth;
    </script>
</body>
</html>
